</head>

        <div class="container">
            <a href="#" class="navbar-brand"> <span class="text-primary">Inven</span>tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="empresa.html" class="nav-link">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a href="inventario.html" class="nav-link">Inventario</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
    
        <h3 class="fw-bold mb-4 text-center">DATOS DE INVENTARIO</h3>
    
        <div class="row mb-3">
            
            <div class="col-md-3">
                <label for="fechaInforme" class="form-label fw-bold text-center"><h3>Fecha del Informe</h3></label>
                <input type="date" class="form-control" id="fechaInforme">
            </div>
    
            <div class="col-md-3">
                <label for="almacen" class="form-label fw-bold"><h3>Almacén</h3></label>
                <select class="form-select" id="almacen">
                    <option value="">Seleccione un almacén</option>
                    <option value="almacen1">Soacha</option>
                    <option value="almacen2">Proximamente...</option>
                    <option value="almacen3">Proximamente...</option>
                </select>
            </div>
    
            <div class="col-md-3">
                <label for="empresa" class="form-label fw-bold"><h3>Nombre de la Empresa</h3></label>
                <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
            </div>

            <div class="col-md-3">
                <label for="moneda" class="form-label fw-bold"><h3>Moneda</h3></label>
                <select class="form-select" id="moneda">
                    <option value="COP">COP - Peso Colombiano</option>
                    <option value="USD">USD - Dólar Estadounidense</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
            </div>
        </div>

        <h3 class="fw-bold mb-4"><h3>Tipo de Producto para el Informe</h3></h3>
    
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tipoProducto" class="form-label fw-bold"><h4>Selecciona el Tipo de Producto</h4></label>
                <select class="form-select" id="tipoProducto">
                    <option value="">Seleccione un tipo de producto</option>
                    <option value="tipo1">CREMA ALOE VERA 125 ml</option>
                    <option value="tipo2">CREMA ALOE VERA 500 ml</option>
                    <option value="tipo3">CREMA ALOE VERA 1 L</option>
                </select>
            </div>
        </div>
    
        <h3 class="fw-bold mb-4">Productos</h3>
    
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="idProducto" class="form-label fw-bold"><h3>ID de Productos</h3></label>
                <input type="number" class="form-control" id="idProducto" placeholder="ID de productos (sin límite)">
            </div>
    
            <div class="col-md-6">
                <label for="limiteProductos" class="form-label fw-bold"><h3>Límite de Productos</h3></label>
                <input type="number" class="form-control" id="limiteProductos" placeholder="Hasta cuántos productos">
            </div>
        </div>
    
        <h3 class="fw-bold mb-4">Tipos de Valoración</h3>
    
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="valoracion" id="variosProductos">
                    <label class="form-check-label" for="variosProductos"><h4>Varios Productos</h4></label>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="valoracion" id="productoIndividual">
                    <label class="form-check-label" for="productoIndividual"><h4>Producto Individual</h4></label>
                </div>
            </div>
    
            <div class="col-md-4 ">
                <button type="button" class="btn-l btn btn-primary" id="imprimirInforme"><h3>IMPRIMIR INFORME</h3></button>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark p-2 text-center">
        <div class="container">
            <p class="text-white">

                <i class="bi bi-instagram text-white mx-1"></i>
            </p>
        </div>
    </footer>
