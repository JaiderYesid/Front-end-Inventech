    <div class="container my-5">
        
        <h2 class="text-center fw-bold mb-4">¿CÓMO TENDREMOS UBICADOS LOS PRODUCTOS EN EL ALMACÉN?</h2>
    
        <div class="row mb-3">
            <div class="col-12">
                <label for="almacen" class="form-label fw-bold mt-5"><h3>Selecciona el Almacén:</h3></label>
                <select class="form-select" id="almacen">
                    <option value="fw-bold">Seleccione un almacén</option>
                    <option value="almacen1">Soacha</option>
                    <option value="almacen2">Proximamente...</option>
                    <option value="almacen3">Proximamente...</option>

            </div>
        </div>

                <label for="fila" class="form-label fw-bold "><h3>Número de Fila:</h3></label>

            </div>
            
            <div class="col-md-4 mb-4">
                <label for="nivel" class="form-label fw-bold "><h3>Nivel:</h3></label>

            </div>
            
            <div class="col-md-4">
                <label for="subnivel" class="form-label fw-bold"><h3>Subnivel:</h3></label>
                <input type="number" class="form-control" id="subnivel" placeholder="Ingresa subnivel">
            </div>
        </div>
