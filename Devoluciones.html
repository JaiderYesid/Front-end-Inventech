<body>

   <div>
       <section class="team section-padding">
            <div class="container mt-5">
               <div class="row">
                  <div class="section-header text-center text-dark pb-3">
                     <h2>DEVOLUCIÓN Y RECLAMACIÓN</h2>
                  </div>
               </div>
          </div>
     
          <div class="container">
                <div class="mb-4 mt-4">
                   <label for="inputnombre" class="form-label fw-bold fs-7"><h3>Correo electrónico</h3></label>
                   <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su corrreo electrónico">
               </div>

               <div class="mb-4">
                  <label for="inputFactura" class="form-label fw-bold fs-7"><h3>Número de Factura</h3></label>
                  <input type="text" class="form-control" id="inputFactura" placeholder="Ingrese el número de factura">
               </div>

               <div class="mb-4 ">
                   <label for="inputProblema" class="form-label fw-bold fs-7"><h3>Tipo de Problema</h3></label>
                   <div class="col-sm-12">
                       <select class="form-select" id="inputProblema">
                          <option selected>Seleccione una opción</option>
                          <option value="1">Defecto De Producto</option>
                          <option value="2">Mala Atención</option>
                          <option value="3">Demora En Pedido</option>
                          <option value="4">Devolución De Dinero</option>
                          <option value="5">Otro...</option>
                      </select>
                   </div>
               </div>
               
               <div class="mb-4">
                  <label for="inputMotivo" class="form-label fw-bold fs-7"><h3>Motivo de Devolución</h3></label>
                  <div class="col-sm-12">
                       <textarea class="form-control" id="inputMotivo" rows="3" placeholder="Describa el motivo de devolución"></textarea>
                  </div>
               </div>

               <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="checkTyc">
                    <label class="form-check-label" for="checkTyc"><h5>ACEPTO LOS TÉRMINOS Y CONDICIONES</h5></label>
               </div>

               <div class="col-12 mt-3 text-center">
                    <button type="submit" class="btn-lg btn btn-primary">Enviar Solicitud</button>
               </div>    
           </div>
   </div>
