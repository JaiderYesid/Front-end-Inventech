    <div class="container mt-5">
        <div class="row">
          <div class="section-header text-center  text-dark mt-5">
          <h2>REGISTRO DE PRODUCTOS</h2>
        </div>
     <form>
          <div class="mb-4 mt-5">
             <label for="nombre" class="form-label fw-bold fs-7"><h3>Nombre</h3></label>
             <input type="text" class="form-control" placeholder="NOMBRE DEL PRODUCTO">
         </div>
          <div class="mb-4">
             <label for="estado" class="form-label fw-bold fs-8"><h3>Estado del Producto</h3></label>
             <input type="text" class="form-control form-control-lg" id="estado" placeholder="EJEMPLO: Nuevo, Usado">
          </div>
           <div class="mb-4">
              <label for="fecha" class="form-label fw-bold fs-7"><h3>Fecha de Creación</h3></label>
             <input type="text" class="form-control form-control-lg" id="fecha" placeholder="AA-MM-DD">
           </div>
          <div class="mb-4">
             <label for="descripcion" class="form-label fw-bold fs-7"><h3>Descripción del Producto</h3></label>
             <textarea class="form-control form-control-lg" id="descripcion" rows="3" placeholder="Describe el producto aquí..."></textarea>
          </div>
          <div class="mb-4">
              <label for="precio" class="form-label fw-bold fs-7"><h3>Precio del Producto</h3></label>
             <input type="number" class="form-control form-control-lg" id="precio" placeholder="Escribe el precio">
          </div>
          <div class="mb-5 form-check">
             <input type="checkbox" class="form-check-input" id="check">
             <label class="form-check-label" for="check"><h5>ACEPTO LOS TÉRMINOS Y CONDICIONES</h5></label>
          </div>
          <div class="col-12 mb-5 text-center">
             <button type="submit" class="btn-lg btn btn-primary ">REGISTRAR PRODUCTO</button>
          </div>
      </form>
  </div>
