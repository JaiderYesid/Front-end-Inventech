<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventech</title>
    <link rel="stylesheet" href="estilos/encabezado.css">
    <link rel="stylesheet" href="estilos/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"> <span class="text-primary">Inven</span>tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="empresa.html" class="nav-link">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a href="inventario.html" class="nav-link">Inventario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="services section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center text-dark pb-2">
                        <h2>Iniciar Sesión</h2>
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-md-12 p-0 pt-4 pb-4">
                    <div class="card text-white text-center bg-dark pb-2">
                        <div class="card-body">
                            <i class="bi bi-calendar2-check-fill"></i>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo Electronico" name="correo">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña" name="contraseña">
                            </div>
                            <label for="tipoCargo" class="form-label fw-bold">Tipo de Cargo en la Empresa</label>
                                <select class="form-select" id="tipoCargo">
                                    <option value="">Seleccione el cargo</option>
                                    <option value="administrador">Administrador</option>
                                        <a href="admin.html"></a>
                                    <option value="empleado">Empleado</option>
                                        <a href="Inf_empleado.html"></a>
                                </select>
                            <button onclick="location.href='admin.html'" type="submit" class="btn btn-primary mt-4">Ingresar Administrador</button>
                            <button onclick="location.href='Inf_empleado.html'" type="submit" class="btn btn-primary mt-4">Ingresar Empleado</button>
                            <button onclick="location.href='index.html'" type="reset" class="btn btn-primary mt-4">Cancelar</button>
                            <div class="card-footer text-center "></div>
                                <a href="#" class="text-white">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark p-2 text-center">
        <div class="container">
            <p class="text-white">
                &copy; 2024 "Inventech" Aplicativo Web de Gestion de Inventario.
                <i class="bi bi-twitter text-white mx-1"></i>
                <i class="bi bi-facebook text-white mx-1"></i>
                <i class="bi bi-instagram text-white mx-1"></i>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
