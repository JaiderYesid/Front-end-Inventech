<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventech</title>
    <link rel="stylesheet" href="estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top=700px">
        <div class="container">
            <a href="#" class="navbar-brand"> <span class="text-primary">Inven</span>tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="empresa.html" class="nav-link">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a href="inventario.html" class="nav-link">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contactos</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="empleado.html" class="nav-link">Registar Empleado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="container my-5">
        <h2 class="text-center fw-bold mb-5">Inf. Empleado</h2>
    
        <div class="text-center mb-4">
            <img src="img/foto-empleado.png" class="rounded-circle" alt="Foto del Empleado" style="width: 150px; height: 150px;">
        </div>
    
        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label fw-bold">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese el nombre completo">
                </div>
    
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label fw-bold">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" placeholder="dd/mm/yyyy">
                </div>
    
                <div class="mb-3">
                    <label for="cedula" class="form-label fw-bold">Cédula</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula">
                </div>
    
                <div class="mb-3">
                    <label for="domicilio" class="form-label fw-bold">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="Ingrese el domicilio">
                </div>
    
                <div class="mb-3">
                    <label for="telefono" class="form-label fw-bold">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono">
                </div>
    
                <div class="mb-3">
                    <label for="tipoCargo" class="form-label fw-bold">Tipo de Cargo en la Empresa</label>
                    <select class="form-select" id="tipoCargo">
                        <option value="">Seleccione el cargo</option>
                        <option value="administrador">Administrador</option>
                        <option value="empleado">Empleado</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="accesos" class="form-label fw-bold">Accesos</label>
                    <input type="text" class="form-control" id="accesos" placeholder="Ingrese los accesos del empleado">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                
                <button class="btn btn-secondary" onclick="window.history.back()">Regresar</button>

                <button onclick="location.href='index.html'" class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div> 
        </div>
    </div>

    
    <footer class="bg-dark p-2 text-center">
        <div class="container">
            <p class="text-white">
                &copy; 2024 "Inventech" Aplicativo Web de Gestion de Inventario.
                <i class="bi bi-twitter text-white mx-1"></i>
                <i class="bi bi-facebook text-white mx-1"></i>
                <i class="bi bi-instagram text-white mx-1"></i>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
